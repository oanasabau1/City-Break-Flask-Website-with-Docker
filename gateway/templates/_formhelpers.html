{% macro render_field(field) %}

<dt>
    {{ field.label }}
</dt>
<dd>
    {{ field(**kwargs) | safe }}

    {% if field.errors %}
    <br>
    <span style="color:red">
        {% for err in field.errors %}
            <span>* {{ err }}</span><br>
        {% endfor %}
    </span>
    {% endif %}
</dd>
{% endmacro %}
